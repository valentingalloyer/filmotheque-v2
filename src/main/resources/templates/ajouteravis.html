<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

<body>

<h1>Ajouter un avis au film <span th:text="${film.titre}"></span></h1>

<form th:action="@{/{id}/avis(id=${film.getId()})}" method="post" th:object="${avis}">
    <div class="form-group">
        <input type="text" class="form-control" id="avis" placeholder="Avis" th:field="${avis.avis}">
    </div>
    <div class="form-group">
        <label for="note">Note sur 5</label>
        <input type="number" class="form-control" id="note" min="0" max="5" th:field="${avis.note}">
    </div>
    <button type="submit" class="btn btn-primary">Valider</button>
</form>

</body>
</html>
